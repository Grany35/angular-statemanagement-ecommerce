<div class="container mt-4">
  <div class="row">
    <div class="col-md-3 mt-3" *ngFor="let product of products let index=index" >
      <div class="card" style="width: 18rem">
        <img src="https://images.pexels.com/photos/90946/pexels-photo-90946.jpeg?cs=srgb&dl=pexels-math-90946.jpg&fm=jpg" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <span class="card-text">Stock: {{product.stock}}</span>
          <p class="card-text">Price: {{product.unitPrice}}</p>
          <a class="btn btn-primary">Add to Basket</a>
        </div>
      </div>
    </div>
  </div>
</div>
